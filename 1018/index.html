<html>

<style>
    #main
    {
        background-color:lightblue;
        width:600px;
        display:flex;
        flex-direction:row;
    }
    .divstyle
    {
        background-color:lightgoldenrodyellow;
        height:400px;
        width:300px;
        border-style:solid;
    }
    .divstyle2
    {
        background-color:aquamarine;
        border-style:dashed;
        height:200px;
    }
</style>

<body>
    <div id="main">

        <div id="left" class="divstyle">div1</div>
        <div id="right" class="divstyle">
            <div class="divstyle2" id="up">
                up
            </div>
            <div class ="divstyle2" id="down">
                down
            </div>

            <script>
                {
                    "use strict";
                    document.querySelector("#down").innerHTML = "DOWN";
                }
            </script>
        </div>

    </div>


</body>
